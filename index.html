<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Chat Demo</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    #content { display: none; }
    #unauthorized { display: none; color: red; margin-top: 1rem; }
  </style>
</head>
<body>

<!-- Login Section -->
<div id="login">
  <h2>Enter Password to Access This Page</h2>
  <input type="password" id="pwdInput" placeholder="Password" />
  <button onclick="checkPassword()">Submit</button>
  <p id="unauthorized">Unauthorized. Please try again.</p>
</div>

<!-- Main Content Section -->
<div id="content">
  <h1>Welcome to My Chat-Enabled Website</h1>
  <p>This is a demo page to test Genesys Cloud Messenger.</p>
</div>

<script>
  function checkPassword() {
    const input = document.getElementById("pwdInput").value;
    if (input === "sgen123") {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";

      // Messenger script
      (function (g, e, n, es, ys) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function () {
          (g[e].q = g[e].q || []).push(arguments)
        };
        g[e].t = 1 * new Date();
        g[e].c = es;
        ys = document.createElement('script');
        ys.async = 1;
        ys.src = n;
        ys.charset = 'utf-8';
        document.head.appendChild(ys);
      })(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
        environment: 'prod',
        deploymentId: '44725710-635e-41cc-8427-6cd3c902f13e'
      });

    } else {
      document.getElementById("unauthorized").style.display = "block";
    }
  }
</script>

</body>
</html>
